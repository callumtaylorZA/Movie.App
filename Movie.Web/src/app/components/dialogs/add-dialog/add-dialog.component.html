<h2 mat-dialog-title>Add Movie</h2>
<mat-divider></mat-divider>
<div mat-dialog-content class="column">
  <mat-form-field class="row">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="nameControl" required>
  </mat-form-field>
  <mat-form-field class="row">
    <mat-label>Category</mat-label>
    <mat-select [formControl]="categoryControl">
      <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="row">
    <mat-label>Rating</mat-label>
    <mat-select [formControl]="ratingControl">
      <mat-option *ngFor="let rating of ratings" [value]="rating">{{ rating.name }} ({{ rating.id }})</mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-raised-button
            color="primary"
            [disabled]="!canSave()"
            (click)="save()">Save</button>
    <button mat-raised-button
            align="end"
            color="warn"
            style="float: right;"
            (click)="close()">
      Cancel
    </button>
  </div>
</div>
