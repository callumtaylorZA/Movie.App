<mat-card style="margin: 16px; background-color: #181d1f; color: whitesmoke;">
  <mat-card-header>
    <mat-card-title>{{ movie.name }}</mat-card-title>
  </mat-card-header>
  <mat-divider style="background-color: whitesmoke; margin: 16px;"></mat-divider>
  <mat-card-content>
    <div>
      <span>Category: {{ category.name }}</span>
    </div>
    <div>
      <span>Rating: {{ rating.name }} ({{ rating.id }})</span>
    </div>
  </mat-card-content>
</mat-card>
